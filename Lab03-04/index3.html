<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table,
        th,
        td {
            border: 1px solid rgb(243, 211, 151);
        }
        
        th,
        td {
            padding: 10px;
            text-align: center;
        }
        
        tbody tr:nth-child(even) {
            background-color: #e4f044;
        }
    </style>
</head>

<body>
    <h2 id="thoikhoabieu">Thời khóa biểu</h2>
    <table>
        <thead>
            <tr>
                <th>Thứ</th>
                <th>Môn học</th>
                <th>Thời gian</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Thứ 2</td>
                <td>Toán</td>
                <td>7:00 - 9:00</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Lập trình</td>
                <td>9:00 - 11:00</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Tiếng Anh</td>
                <td>7:00 - 9:00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
