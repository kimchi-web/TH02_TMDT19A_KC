    <!DOCTYPE html>
<html>
<head>
  <style>
    .survey-form {
      max-width: 400px;
      padding: 20px;
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: auto;
      font-family: Arial;
    }
    .survey-form label {
      display: block;
      margin-bottom: 8px;
    }
    .survey-form textarea {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <form class="survey-form">
    <h3>Khảo sát ý kiến</h3>
    
    <label>Bạn hài lòng với dịch vụ?
      <input type="radio" name="satisfaction" value="yes"> Có
      <input type="radio" name="satisfaction" value="no"> Không
    </label>

    <label>Bạn quan tâm đến:
      <input type="checkbox" name="feature" value="speed"> Tốc độ
      <input type="checkbox" name="feature" value="ui"> Giao diện
    </label>

    <label>Góp ý thêm:
      <textarea rows="4" placeholder="Nhập ý kiến của bạn..."></textarea>
    </label>

    <button type="submit">Gửi</button>
  </form>
</body>
</html>
