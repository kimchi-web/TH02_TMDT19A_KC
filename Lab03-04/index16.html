    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .product-card button:hover {
      background: #2980b9;
    }
  </style>
</head>
