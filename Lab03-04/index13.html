    <!DOCTYPE html>
<html>
<head>
  <style>
    .booking-form {
      max-width: 450px;
      margin: auto;
      background: #fffaf0;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-family: Arial;
    }
    .booking-form input, .booking-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <form class="booking-form">
    <h3>Đặt bàn quán ăn</h3>

    <input type="text" placeholder="Tên của bạn" required>
    <input type="number" placeholder="Số người" required>
    <input type="datetime-local" required>
    <textarea rows="3" placeholder="Yêu cầu đặc biệt..."></textarea>

    <button type="submit">Đặt bàn</button>
  </form>
</body>
</html>
