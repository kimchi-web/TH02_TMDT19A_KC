    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <style>
    .news-box {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .news-box img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .news-box img:hover {
      transform: scale(1.03);
    }
    .news-box button {
      background-color: #27ae60;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="news-box">
    <h2>Tin mới: Việt Nam thắng lớn!</h2>
    <img src="https://th.bing.com/th/id/OIP.sEUByvpMDFddkDnITbMYhwHaEo?w=237&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Bóng đá Việt Nam">
    <p>Đội tuyển Việt Nam giành chiến thắng ấn tượng tại giải đấu khu vực Đông Nam Á.</p>
    <button>Đọc tiếp</button>
  </div>
</body>
</html>
