<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!DOCTYPE html>
<html>
<head>
  <style>
    .checkout-form {
      max-width: 500px;
      margin: auto;
      background-color: #f5f5f5;
      padding: 25px;
      border-radius: 12px;
      font-family: Arial;
    }

    .checkout-form h3 {
      margin-bottom: 15px;
    }

    .checkout-form input, .checkout-form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .checkout-form .section {
      margin-bottom: 10px;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }

    .checkout-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .checkout-form button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <form class="checkout-form">
    <h3>Thanh toán đơn hàng</h3>

    <div class="section">
      <input type="text" placeholder="Họ và tên" required>
      <input type="text" placeholder="Địa chỉ giao hàng" required>
      <input type="email" placeholder="Email liên hệ" required>
    </div>

    <div class="section">
      <p>Chọn phương thức thanh toán:</p>
      <label><input type="radio" name="payment" value="cod" required> Thanh toán khi nhận hàng</label><br>
      <label><input type="radio" name="payment" value="bank"> Chuyển khoản ngân hàng</label><br>
      <label><input type="radio" name="payment" value="credit"> Thẻ tín dụng</label>
    </div>

    <button type="submit">Xác nhận thanh toán</button>
  </form>
</body>
</html>

</body>
</html>
