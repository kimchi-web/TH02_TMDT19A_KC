    .login-form {
      max-width: 300px;

      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <form class="login-form">
    <h3>Đăng nhập</h3>
    <input type="text" placeholder="Username" required>

  </form>
