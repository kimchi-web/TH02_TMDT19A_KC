<html lang="en">
<head>

    <title>Document</title>
    <style>
        .calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
}
.event-card {

  padding: 10px;
  border-radius: 6px;
  text-align: center;
}
@media (max-width: 768px) {
  .calendar-grid {
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  }
}
    .h1{
    display: flex;
    justify-content: center;
}

    </style>
</head>
<body>

</div>
