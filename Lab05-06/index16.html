<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            display:flex;
             justify-content: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Sản Phẩm</h1>
<div class="grid-container">
    <div class="card">
        <img src="https://th.bing.com/th?q=iPhone+16+Pro+Max+Colors&w=120&h=120&c=1&rs=1&qlt=70&r=0&o=7&cb=1&dpr=1.5&pid=InlineBlock&rm=3&mkt=en-WW&cc=VN&setlang=en&adlt=strict&t=1&mw=247" alt="Điện thoại 1">
        <h3>Điện thoại 1</h3>
        <p>Giá: 10,000,000 VNĐ</p>
        <button>Mua</button>
    </div>
    <div class="card">
        <img src="https://th.bing.com/th/id/OIP.Rr5NB-TOckyCcbojlkRx7AHaEJ?w=280&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3" alt="Điện thoại 2">
        <h3>Điện thoại 2</h3>
        <p>Giá: 15,000,000 VNĐ</p>
        <button>Mua</button>
    </div>
    
</div>

</body>
</html>
