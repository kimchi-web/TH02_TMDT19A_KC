<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .news-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.news-item {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.news-item img {
  width: 50%;
  border-radius: 3px;
  transition: transform 0.3s;
}

.news-item:hover img {
  transform: scale(1.05);
}

.news-item h2 {
  font-size: 1.5em; 
  margin: 10px 0 5px;
}

.news-item p {
  font-size: 0.95em; 
  color: #555;
}

.read-more-btn {
  margin-top: 10px;
  padding: 6px 12px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
}

.read-more-btn:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="news-grid">
  <div class="news-item">
    <img src="https://th.bing.com/th/id/OIP.LTgYP5hSYdXCTLuzDipf0wHaE7?w=154&h=104&c=7&bgcl=75f7b1&r=0&o=6&cb=iavawebpc1&dpr=1.5&pid=13.1" alt="Tiêu đề bài viết 1">
    <h2>Đà Lạt mộng mơ</h2>
    <p>Mô tả ngắn gọn về bài viết 1...</p>
    <button class="read-more-btn">Đọc tiếp</button>
  </div>

</div>


</body>
</html>
